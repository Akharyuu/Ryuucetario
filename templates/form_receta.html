<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if receta %}Editar{% else %}Nueva{% endif %} receta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
  <style>
    body{max-width:900px;margin:auto;font-family:"Segoe UI",Arial,sans-serif;background:#fafafa;color:#333;padding:20px}
    h1{font-size:2rem;margin-bottom:12px}
    .card{background:#fff;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.08);padding:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    label{font-weight:600;display:block;margin:8px 0 6px}
    input[type=text],input[type=number],textarea,select{width:100%;padding:10px;border:1px solid #dcdcdc;border-radius:8px;background:#fff}
    textarea{min-height:140px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{background:#007bff;color:#fff;border:none;border-radius:8px;padding:10px 14px;cursor:pointer;text-decoration:none;display:inline-block}
    .btn:hover{filter:brightness(0.95)}
    .btn-secondary{background:#6c757d}
    .btn-danger{background:#b00020}
    small{color:#666}
    @media (max-width:750px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>

  <h1>{% if receta %}Editar{% else %}Nueva{% endif %} receta</h1>

  <form method="POST" class="card">
    <div class="grid">
      <div>
        <label>Nombre</label>
        <input type="text" name="name" required value="{{ receta.name if receta }}">
      </div>
      <div>
        <label>Categor√≠a</label>
        <input type="text" name="category" value="{{ receta.category if receta }}">
      </div>
      <div>
        <label>Cocina</label>
        <input type="text" name="cuisine" value="{{ receta.cuisine if receta }}">
      </div>
      <div class="row" style="gap:16px">
        <div style="flex:1">
          <label>Raciones</label>
          <input type="number" name="rations" min="1" value="{{ receta.rations if receta }}">
        </div>
        <div style="flex:1">
          <label>Tiempo (min)</label>
          <input type="number" name="prep_time" min="0" value="{{ receta.prep_time if receta }}">
        </div>
      </div>
    </div>

    <div class="grid" style="margin-top:10px">
      <div>
        <label>Ingredientes (1 por l√≠nea)</label>
        <textarea name="ingredients">{% if receta %}
{% if receta.ingredients and receta.ingredients[0] is mapping -%}
{# si vienen como diccionarios, los mostramos como l√≠neas legibles #}
{%- for ing in receta.ingredients -%}
{{- ing.nombre }}{% if ing.cantidad is not none %} ({{ ing.cantidad }} {{ ing.unidad }}){% endif %}{% if ing.nota %} ‚Äì {{ ing.nota }}{% endif %}
{% if not loop.last %}{{ "\n" }}{% endif %}
{%- endfor -%}
{%- else -%}
{{ receta.ingredients|join("\n") }}
{%- endif -%}
{% endif %}</textarea>
        <small>Ejemplos: ‚Äú200 g harina‚Äù, ‚Äú2 huevos‚Äù, ‚Äú1 cdta sal‚Äù.</small>
      </div>

      <div>
        <label>Pasos (1 por l√≠nea)</label>
        <textarea name="steps">{% if receta %}{{ receta.steps|join("\n") }}{% endif %}</textarea>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn">üíæ Guardar</button>
      <a href="{{ url_for('inicio') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>

  {% if receta %}
  <form method="POST"
        action="{{ url_for('eliminar_receta', nombre=receta.name|replace(' ', '-')|lower) }}"
        onsubmit="return confirm('¬øSeguro que quieres eliminar esta receta? Esta acci√≥n no se puede deshacer.');"
        class="card"
        style="margin-top:12px">
    <button type="submit" class="btn btn-danger">üóëÔ∏è Eliminar receta</button>
  </form>
  {% endif %}

</body>
</html>
