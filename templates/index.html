<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recetario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
  <h1>Recetario</h1>

  <p style="text-align:center;">
    <a href="{{ url_for('nueva_receta') }}">➕ Nueva receta</a>
  </p>

  <form method="get" action="{{ url_for('inicio') }}">
    <div class="row">
      <input type="text" name="q" placeholder="Buscar..." value="{{ busqueda }}">
      <label><input type="radio" name="campo" value="nombre" {% if buscar_en=='nombre' %}checked{% endif %}> Nombre</label>
      <label><input type="radio" name="campo" value="ingredientes" {% if buscar_en=='ingredientes' %}checked{% endif %}> Ingredientes</label>
    </div>
    <div class="row ordenar-row">
      <label for="ordenar">Ordenar por:</label>
      <select id="ordenar" name="ordenar">
        <option value="categoria"  {% if ordenar=='categoria'  %}selected{% endif %}>Categoría</option>
        <option value="cocina"     {% if ordenar=='cocina'     %}selected{% endif %}>Cocina</option>
        <option value="alfabetico" {% if ordenar=='alfabetico' %}selected{% endif %}>Alfabético</option>
      </select>
      <button type="submit" class="btn btn-success">Aplicar</button>
    </div>
  </form>

  {% for grupo, lista in grupos.items() %}
  <div class="card" style="margin-bottom:16px">
    {% if grupo %}<h2 style="border:0;margin:0 0 12px">{{ grupo }}</h2>{% endif %}
    <div class="cards">
      {% for r in lista %}
        <div class="card">
          <div class="card-title">
            <a href="{{ url_for('ver_receta', nombre=r.name|replace(' ', '-')|lower) }}">{{ r.name }}</a>
          </div>
          {% if ordenar == 'cocina' %}
            <div class="meta">{{ r.category }}</div>
          {% elif ordenar == 'categoria' %}
            <div class="meta">{{ r.cuisine }}</div>
          {% endif %}
        </div>
      {% endfor %}
       </div>
    </div>
  {% endfor %}
</body>
</html>
