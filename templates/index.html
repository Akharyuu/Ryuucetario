<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recetario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
  <style>
    body { max-width: 820px; margin: 20px auto; }
    form { margin: 12px 0 24px; }
    h2 { margin-top: 28px; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 6px 0; }
  </style>
</head>
<body>
  <h1>Recetario</h1>

  <p><a href="{{ url_for('nueva_receta') }}">➕ Nueva receta</a></p>

  <form method="get" action="{{ url_for('inicio') }}">
    <input type="text" name="q" placeholder="Buscar..." value="{{ busqueda }}" />

    <label>
      <input type="radio" name="campo" value="nombre" {% if buscar_en=='nombre' %}checked{% endif %}> Nombre
    </label>
    <label>
      <input type="radio" name="campo" value="ingredientes" {% if buscar_en=='ingredientes' %}checked{% endif %}> Ingredientes
    </label>

    &nbsp;&nbsp;
    <label>Ordenar por:
      <select name="ordenar">
        <option value="categoria"  {% if ordenar=='categoria'  %}selected{% endif %}>Categoría</option>
        <option value="cocina"     {% if ordenar=='cocina'     %}selected{% endif %}>Cocina</option>
        <option value="alfabetico" {% if ordenar=='alfabetico' %}selected{% endif %}>Alfabético</option>
      </select>
    </label>

    <button type="submit">Aplicar</button>
  </form>

  {% for grupo, lista in grupos.items() %}
    {% if grupo %}<h2>{{ grupo }}</h2>{% endif %}
    <ul>
      {% for r in lista %}
        <li>
          <a href="{{ url_for('ver_receta', nombre=r.name|replace(' ', '-')|lower) }}">{{ r.name }}</a>
          · <small>{{ r.cuisine }} — {{ r.category }}</small>
          · <a href="{{ url_for('editar_receta', nombre=r.name|replace(' ', '-')|lower) }}">Editar</a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
